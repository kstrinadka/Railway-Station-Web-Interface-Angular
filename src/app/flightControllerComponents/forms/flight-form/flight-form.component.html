<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #flightForm="ngForm">
      <div class="form-group">
        <label for="trainnumber">Train Number</label>
        <input type="text" [(ngModel)]="flight.trainnumber"
               class="form-control"
               id="trainnumber"
               name="train number"
               placeholder="Enter train number"
               required #trainnumber="ngModel">
      </div>
      <div [hidden]="!trainnumber.pristine" class="alert alert-danger">train number is required</div>

      <div class="form-group">
        <label for="departure">Departure. (2023-04-01T05:00:00)</label>
        <input type="text" [(ngModel)]="flight.departure"
               class="form-control"
               id="departure"
               name="departure"
               placeholder="Enter departure time"
               required #departure="ngModel">
        <div [hidden]="!departure.pristine" class="alert alert-danger">Departure time is required</div>
      </div>

      <div class="form-group">
        <label for="arrival">Arrival. (2023-04-05T07:00:00)</label>
        <input type="text" [(ngModel)]="flight.arrival"
               class="form-control"
               id="arrival"
               name="arrival"
               placeholder="Enter arrival time"
               required #arrival="ngModel">
        <div [hidden]="!arrival.pristine" class="alert alert-danger">Arrival time is required</div>
      </div>

      <div class="form-group">
        <label for="routenumber">Route number</label>
        <input type="text" [(ngModel)]="flight.routenumber"
               class="form-control"
               id="routenumber"
               name="routenumber"
               placeholder="Enter your route number"
               required #routenumber="ngModel">
        <div [hidden]="!routenumber.pristine" class="alert alert-danger">route number is required</div>
      </div>

      <div class="form-group">
        <label for="cancel">Canceled. (true, false)</label>
        <input type="text" [(ngModel)]="flight.cancel"
               class="form-control"
               id="cancel"
               name="cancel"
               placeholder="Enter flight canceled state"
               required #cancel="ngModel">
        <div [hidden]="!cancel.pristine" class="alert alert-danger">flight canceled state is required</div>
      </div>

      <div class="form-group">
        <label for="reasoncancellation">Reasoncancellation. (Авария, По расписанию, Поломка, Непогода)</label>
        <input type="text" [(ngModel)]="flight.reasoncancellation"
               class="form-control"
               id="reasoncancellation"
               name="reasoncancellation"
               placeholder="Enter flight cancelation reason"
               required #reasoncancellation="ngModel">
        <div [hidden]="!reasoncancellation.pristine" class="alert alert-danger">Flight cancelation reason is required</div>
      </div>

      <div class="form-group">
        <label for="timedelay">Timedelay. (00:00:00)</label>
        <input type="text" [(ngModel)]="flight.timedelay"
               class="form-control"
               id="timedelay"
               name="timedelay"
               placeholder="Enter flight delay time"
               required #timedelay="ngModel">
        <div [hidden]="!timedelay.pristine" class="alert alert-danger">Timedelay is required</div>
      </div>

      <div class="form-group">
        <label for="delay">Delay. (true, false)</label>
        <input type="text" [(ngModel)]="flight.delay"
               class="form-control"
               id="delay"
               name="delay"
               placeholder="Enter is Flight delayed"
               required #delay="ngModel">
        <div [hidden]="!delay.pristine" class="alert alert-danger">salary is required</div>
      </div>

      <button type="submit" [disabled]="!flightForm.form.valid"
              class="btn btn-info">Submit</button>

    </form>
  </div>
</div>
